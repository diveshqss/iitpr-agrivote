services:
  - type: web
    name: agrivote-backend
    env: python
    runtime: python3
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: ENV
        value: production
      - key: MONGODB_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_NAME
        value: agnv_vote
      - key: CORS_ORIGINS
        value: https://agrivote-vercel.vercel.app,https://your-custom-domain.com
    autoDeploy: true
